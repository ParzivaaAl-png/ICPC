let currentQuestion = 0;
let userAnswers = Array(questions.length).fill(null);
let score = 0;
let answerSelected = false;

const questionElement = document.getElementById('question');
const optionsElement = document.getElementById('options');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const progressElement = document.getElementById('progress');
const statsElement = document.getElementById('stats');
const questionNumberElement = document.getElementById('questionNumber');
const resultsElement = document.getElementById('results');
const finalScoreElement = document.getElementById('finalScore');
const resultMessageElement = document.getElementById('resultMessage');
const restartBtn = document.getElementById('restartBtn');
const feedbackElement = document.getElementById('feedback');
const explanationElement = document.getElementById('explanation');

function loadQuestion() {
    const question = questions[currentQuestion];
    questionElement.textContent = question.question;
    questionNumberElement.textContent = `Вопрос ${currentQuestion + 1}/${questions.length}`;
    optionsElement.innerHTML = '';
    answerSelected = false;
    feedbackElement.style.display = 'none';
    explanationElement.style.display = 'none';

    question.options.forEach((option, index) => {
        const optionElement = document.createElement('div');
        optionElement.className = 'option';
        optionElement.textContent = option;
        optionElement.onclick = () => selectOption(index);
        optionsElement.appendChild(optionElement);
    });

    updateNavigation();
    updateProgress();
}

function selectOption(optionIndex) {
    if (answerSelected) return;
    const question = questions[currentQuestion];
    const optionElements = document.querySelectorAll('.option');
    userAnswers[currentQuestion] = [optionIndex];
    answerSelected = true;
    optionElements.forEach((el, idx) => {
        if (idx === optionIndex) el.classList.add('selected');
    });
    showAnswerFeedback(optionIndex);
    updateNavigation();
}

function showAnswerFeedback(selectedIndex) {
    const question = questions[currentQuestion];
    const optionElements = document.querySelectorAll('.option');
    const isCorrect = arraysEqual([selectedIndex], question.correctAnswers);
    optionElements.forEach((el, index) => {
        if (question.correctAnswers.includes(index)) {
            el.classList.add('correct');
        } else if (index === selectedIndex && !question.correctAnswers.includes(index)) {
            el.classList.add('incorrect');
        }
        el.style.pointerEvents = 'none';
    });
    feedbackElement.textContent = isCorrect ? '✓ Правильно!' : '✗ Неправильно';
    feedbackElement.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
    feedbackElement.style.display = 'block';
    if (question.explanation) {
        explanationElement.textContent = question.explanation;
        explanationElement.style.display = 'block';
    }
    if (isCorrect) score++;
}

function updateNavigation() {
    prevBtn.disabled = currentQuestion === 0;
    if (currentQuestion === questions.length - 1) {
        nextBtn.textContent = 'Завершить';
        nextBtn.disabled = !answerSelected;
    } else {
        nextBtn.textContent = 'Следующий';
        nextBtn.disabled = !answerSelected;
    }
}

function updateProgress() {
    const progress = ((currentQuestion + 1) / questions.length) * 100;
    progressElement.style.width = `${progress}%`;
    statsElement.textContent = `Вопрос ${currentQuestion + 1} из ${questions.length}`;
}

function nextQuestion() {
    if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        loadQuestion();
    } else {
        showResults();
    }
}

function prevQuestion() {
    if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
    }
}

function arraysEqual(a, b) {
    if (!a || !b) return false;
    return JSON.stringify(a.sort()) === JSON.stringify(b.sort());
}

function showResults() {
    const finalScore = score;
    document.querySelector('.question-container').style.display = 'none';
    document.querySelector('.navigation').style.display = 'none';
    resultsElement.style.display = 'block';
    finalScoreElement.textContent = `${finalScore}/${questions.length}`;
    let message = '';
    const percentage = (finalScore / questions.length) * 100;
    if (percentage >= 90) {
        message = 'Отличный результат! 🎉';
    } else if (percentage >= 70) {
        message = 'Хороший результат! 👍';
    } else if (percentage >= 50) {
        message = 'Удовлетворительно. 📚';
    } else {
        message = 'Нужно поработать. 💪';
    }
    resultMessageElement.textContent = message;
}

function restartTest() {
    currentQuestion = 0;
    userAnswers = Array(questions.length).fill(null);
    score = 0;
    document.querySelector('.question-container').style.display = 'block';
    document.querySelector('.navigation').style.display = 'flex';
    resultsElement.style.display = 'none';
    loadQuestion();
}

prevBtn.addEventListener('click', prevQuestion);
nextBtn.addEventListener('click', nextQuestion);
restartBtn.addEventListener('click', restartTest);

loadQuestion();
