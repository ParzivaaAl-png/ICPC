      {q: "–ö–∞–∫–æ–π —Ç–∏–ø –∑–∞–¥–∞—á ‚Äî '–º–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å –ø—É—Ç–∏ –≤ –º–∞—Ç—Ä–∏—Ü–µ'?", a: ["–û–¥–Ω–æ–º–µ—Ä–Ω–æ–µ DP", "–î–≤—É–º–µ—Ä–Ω–æ–µ DP", "–ñ–∞–¥–Ω–∞—è –∑–∞–¥–∞—á–∞", "–†–µ–∫—É—Ä—Å–∏–≤–Ω–∞—è –±–µ–∑ DP"], correct: 1},
      {q: "–ß—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –ø—Ä–∏ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ DP-–º–∞—Å—Å–∏–≤–∞?", a: ["–û—à–∏–±–∫–∞ –∫–æ–º–ø–∏–ª—è—Ü–∏–∏", "–ù–µ–≤–µ—Ä–Ω—ã–π –æ—Ç–≤–µ—Ç", "–ü—Ä–æ–≥—Ä–∞–º–º–∞ –±—ã—Å—Ç—Ä–µ–µ —Ä–∞–±–æ—Ç–∞–µ—Ç", "–í—Å—ë —Ä–∞–≤–Ω–æ –ø—Ä–∞–≤–∏–ª—å–Ω–æ"], correct: 1},
      {q: "–ú–æ–∂–Ω–æ –ª–∏ —Ä–µ—à–∞—Ç—å DP-–∑–∞–¥–∞—á–∏ –∏—Ç–µ—Ä–∞—Ç–∏–≤–Ω–æ –±–µ–∑ —Ä–µ–∫—É—Ä—Å–∏–∏?", a: ["–î–∞", "–ù–µ—Ç", "–¢–æ–ª—å–∫–æ –≤ –∑–∞–¥–∞—á–∞—Ö –æ —Ä—é–∫–∑–∞–∫–µ", "–¢–æ–ª—å–∫–æ –ø—Ä–∏ n < 100"], correct: 0},
      {q: "–ß—Ç–æ —Ç–∞–∫–æ–µ '–ø–µ—Ä–µ–±–æ—Ä –ø–æ –ø–µ—Ä–µ—Ö–æ–¥–∞–º' –≤ DP?", a: ["–ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—Å–µ—Ö –≤–æ–∑–º–æ–∂–Ω—ã—Ö —Å–æ—Å—Ç–æ—è–Ω–∏–π", "–ü–µ—Ä–µ–±–æ—Ä –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –ø–µ—Ä–µ—Ö–æ–¥–∞ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö —Å–æ—Å—Ç–æ—è–Ω–∏–π", "–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ —Ç–∞–±–ª–∏—Ü—ã", "–û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –ø–∞–º—è—Ç–∏"], correct: 1},
      {q: "–í DP —á–∞—Å—Ç–æ –ø—Ä–∏–º–µ–Ω—è—é—Ç –º–æ–¥—É–ª—å (% MOD), —á—Ç–æ–±—ã:", a: ["–ò–∑–±–µ–∂–∞—Ç—å –ø–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω–∏—è", "–°–¥–µ–ª–∞—Ç—å —á–∏—Å–ª–∞ –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–º–∏", "–£—Å–∫–æ—Ä–∏—Ç—å –≤—ã—á–∏—Å–ª–µ–Ω–∏—è", "–°–æ–∫—Ä–∞—Ç–∏—Ç—å –ø–∞–º—è—Ç—å"], correct: 0},
      {q: "–ß—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç dp[i] = max(dp[i], dp[j] + 1)?", a: ["–í—ã—á–∏—Å–ª–µ–Ω–∏–µ —Å—É–º–º—ã", "–ü–µ—Ä–µ—Ö–æ–¥ –ø–æ –ø—Ä–µ–¥—ã–¥—É—â–µ–º—É —Å–æ—Å—Ç–æ—è–Ω–∏—é –¥–ª—è –æ–ø—Ç–∏–º—É–º–∞", "–£–¥–∞–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞", "–ü—Ä–æ–≤–µ—Ä–∫–∞ –∏–Ω–¥–µ–∫—Å–∞"], correct: 1},
      {q: "–ú–æ–∂–Ω–æ –ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å DP –¥–ª—è —Å—Ç—Ä–æ–∫?", a: ["–î–∞", "–ù–µ—Ç", "–¢–æ–ª—å–∫–æ –ø—Ä–∏ —á–∏—Å–ª–∞—Ö", "–¢–æ–ª—å–∫–æ –ø—Ä–∏ –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö –¥–ª–∏–Ω–∞—Ö"], correct: 0},
      {q: "–ß—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç '–æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –ø–æ –ø–∞–º—è—Ç–∏' –≤ DP?", a: ["–ó–∞–º–µ–Ω–∞ –¥–≤—É–º–µ—Ä–Ω–æ–π —Ç–∞–±–ª–∏—Ü—ã –Ω–∞ –æ–¥–Ω–æ–º–µ—Ä–Ω—É—é", "–£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã", "–†–µ–∫—É—Ä—Å–∏—è", "–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ long long"], correct: 0},
      {q: "–ü–æ—á–µ–º—É DP —á–∞—Å—Ç–æ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–µ–µ –ø—Ä–æ—Å—Ç–æ–≥–æ —Ä–µ–∫—É—Ä—Å–∏–≤–Ω–æ–≥–æ –ø–æ–¥—Ö–æ–¥–∞?", a: ["–ü–æ—Ç–æ–º—É —á—Ç–æ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–¥–∑–∞–¥–∞—á", "–ü–æ—Ç–æ–º—É —á—Ç–æ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –º–µ–Ω—å—à–µ —Ü–∏–∫–ª–æ–≤", "–ü–æ—Ç–æ–º—É —á—Ç–æ –ø—Ä–æ—â–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å", "–ü–æ—Ç–æ–º—É —á—Ç–æ —Ä–∞–±–æ—Ç–∞–µ—Ç —Å –º–∞—Å—Å–∏–≤–∞–º–∏"], correct: 0}
    ];

    let currentQuestion = 0;
    const answers = [];

    function renderQuestion() {
      const q = questions[currentQuestion];
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = `
        <div class="question">${currentQuestion + 1}. ${q.q}</div>
        <div class="answers">
          ${q.a.map((opt, i) => `
            <label>
              <input type="radio" name="answer" value="${i}" ${answers[currentQuestion] == i ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
      document.getElementById("progress").textContent = `–í–æ–ø—Ä–æ—Å ${currentQuestion + 1} –∏–∑ ${questions.length}`;

      document.getElementById("prevBtn").style.display = currentQuestion === 0 ? "none" : "inline-block";
      document.getElementById("nextBtn").style.display = currentQuestion === questions.length - 1 ? "none" : "inline-block";
      document.getElementById("submitBtn").classList.toggle("hidden", currentQuestion !== questions.length - 1);
    }

    document.getElementById("nextBtn").onclick = () => {
      const selected = document.querySelector("input[name='answer']:checked");
      if (selected) answers[currentQuestion] = +selected.value;
      if (currentQuestion < questions.length - 1) currentQuestion++;
      renderQuestion();
    };

    document.getElementById("prevBtn").onclick = () => {
      if (currentQuestion > 0) currentQuestion--;
      renderQuestion();
    };

    document.getElementById("submitBtn").onclick = () => {
      const selected = document.querySelector("input[name='answer']:checked");
      if (selected) answers[currentQuestion] = +selected.value;

      let score = 0;
      questions.forEach((q, i) => {
        if (answers[i] === q.correct) score++;
      });

      const percent = Math.round((score / questions.length) * 100);
      document.getElementById("quiz").innerHTML = "";
      document.getElementById("result").innerHTML = `‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${score} –∏–∑ ${questions.length} (${percent}%)`;
      document.getElementById("progress").textContent = "";
      document.getElementById("prevBtn").style.display = "none";
      document.getElementById("nextBtn").style.display = "none";
      document.getElementById("submitBtn").style.display = "none";
    };

    renderQuestion();
  </script>
</body>
</html>
