        let currentQuestion = 0;
        let userAnswers = Array(questions.length).fill(null);
        let score = 0;
        let answerSelected = false;

        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressElement = document.getElementById('progress');
        const statsElement = document.getElementById('stats');
        const questionNumberElement = document.getElementById('questionNumber');
        const resultsElement = document.getElementById('results');
        const finalScoreElement = document.getElementById('finalScore');
        const resultMessageElement = document.getElementById('resultMessage');
        const restartBtn = document.getElementById('restartBtn');
        const feedbackElement = document.getElementById('feedback');
        const explanationElement = document.getElementById('explanation');
        const themeIndicator = document.getElementById('themeIndicator');

                function loadQuestion() {
            const question = questions[currentQuestion];
            questionElement.textContent = question.question;
            questionNumberElement.textContent = `–í–æ–ø—Ä–æ—Å ${currentQuestion + 1}/${questions.length}`;
            themeIndicator.textContent = question.theme;
            
            optionsElement.innerHTML = '';
            answerSelected = false;
            feedbackElement.style.display = 'none';
            explanationElement.style.display = 'none';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectOption(index);
                optionsElement.appendChild(optionElement);
            });

            updateNavigation();
            updateProgress();
        }

        function selectOption(optionIndex) {
            if (answerSelected) return;
            
            const question = questions[currentQuestion];
            const optionElements = document.querySelectorAll('.option');
            
            // –î–ª—è –æ–¥–∏–Ω–æ—á–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞ - —Å—Ä–∞–∑—É –ø—Ä–æ–≤–µ—Ä—è–µ–º
            userAnswers[currentQuestion] = [optionIndex];
            answerSelected = true;
            
            // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç
            optionElements.forEach((el, idx) => {
                if (idx === optionIndex) {
                    el.classList.add('selected');
                }
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ/–Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã
            showAnswerFeedback(optionIndex);
            
            updateNavigation();
        }

        function showAnswerFeedback(selectedIndex) {
            const question = questions[currentQuestion];
            const optionElements = document.querySelectorAll('.option');
            const isCorrect = arraysEqual([selectedIndex], question.correctAnswers);
            
            // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –≤—Å–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã
            optionElements.forEach((el, index) => {
                if (question.correctAnswers.includes(index)) {
                    el.classList.add('correct');
                } else if (index === selectedIndex && !question.correctAnswers.includes(index)) {
                    el.classList.add('incorrect');
                }
                el.style.pointerEvents = 'none'; // –ë–ª–æ–∫–∏—Ä—É–µ–º –¥–∞–ª—å–Ω–µ–π—à–∏–µ –∫–ª–∏–∫–∏
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±—Ä–∞—Ç–Ω—É—é —Å–≤—è–∑—å
            feedbackElement.textContent = isCorrect ? '‚úì –ü—Ä–∞–≤–∏–ª—å–Ω–æ!' : '‚úó –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ';
            feedbackElement.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedbackElement.style.display = 'block';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ
            if (question.explanation) {
                explanationElement.textContent = question.explanation;
                explanationElement.style.display = 'block';
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç
            if (isCorrect) {
                score++;
            }
        }

        function updateNavigation() {
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.textContent = '–ó–∞–≤–µ—Ä—à–∏—Ç—å';
                nextBtn.disabled = !answerSelected;
            } else {
                nextBtn.textContent = '–°–ª–µ–¥—É—é—â–∏–π';
                nextBtn.disabled = !answerSelected;
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressElement.style.width = `${progress}%`;
            statsElement.textContent = `–í–æ–ø—Ä–æ—Å ${currentQuestion + 1} –∏–∑ ${questions.length}`;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function arraysEqual(a, b) {
            if (!a || !b) return false;
            return JSON.stringify(a.sort()) === JSON.stringify(b.sort());
        }

        function showResults() {
            const finalScore = score;
            document.querySelector('.question-container').style.display = 'none';
            document.querySelector('.navigation').style.display = 'none';
            resultsElement.style.display = 'block';
            
            finalScoreElement.textContent = `${finalScore}/${questions.length}`;
            
            let message = '';
            const percentage = (finalScore / questions.length) * 100;
            
            if (percentage >= 90) {
                message = '–û—Ç–ª–∏—á–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –í—ã –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ —Ä–∞–∑–±–∏—Ä–∞–µ—Ç–µ—Å—å –≤ —Ç–µ–º–µ! üéâ';
            } else if (percentage >= 70) {
                message = '–•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –ï—Å—Ç—å –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–æ–±–µ–ª—ã, –Ω–æ –≤ —Ü–µ–ª–æ–º —Ö–æ—Ä–æ—à–æ! üëç';
            } else if (percentage >= 50) {
                message = '–£–¥–æ–≤–ª–µ—Ç–≤–æ—Ä–∏—Ç–µ–ª—å–Ω–æ. –†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –ø–æ–≤—Ç–æ—Ä–∏—Ç—å –º–∞—Ç–µ—Ä–∏–∞–ª. üìö';
            } else {
                message = '–ù—É–∂–Ω–æ —Å–µ—Ä—å–µ–∑–Ω–æ –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å –Ω–∞–¥ –∏–∑—É—á–µ–Ω–∏–µ–º –º–∞—Ç–µ—Ä–∏–∞–ª–∞. üí™';
            }
            resultMessageElement.textContent = message;
        }

        function restartTest() {
            currentQuestion = 0;
            userAnswers = Array(questions.length).fill(null);
            score = 0;
            
            document.querySelector('.question-container').style.display = 'block';
            document.querySelector('.navigation').style.display = 'flex';
            resultsElement.style.display = 'none';
            
            loadQuestion();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        prevBtn.addEventListener('click', prevQuestion);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartTest);

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—ã–π –≤–æ–ø—Ä–æ—Å
        loadQuestion();
    </script>
